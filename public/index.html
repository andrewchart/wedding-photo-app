<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Share your photos â‰« Annika & Andy's Wedding</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mulish:200,600">
        <link rel="shortcut icon" href="images/app-icon.png" type="image/x-icon" />
    </head>
    <body>
        <header>
            <img class="header-decor" src="images/header.jpg" />
            <h1><img src="images/annika-and-andy.jpg" alt="Annika and Andy" /></h1>
            <span class="date">28.05.2023</span>
        </header>
        <section>
            <p>We hope you're having an amazing day!</p>
            <p>Got a good photo? Please upload it here to share with us and your fellow guests</p>

            <form id="uploadForm" method="post" action="/api/photos">
                <input id="uploadBtn" type="button" value="Upload Photos" />
                <input id="imageFiles" type="file" accept="image/*, image/heic, video/*" multiple />
                <div id="uploadFeedback" class="hidden">
                    <h4>Uploading photos</h4>
                    <progress></progress>
                    <p id="uploadFeedbackMsg"></p>
                </div>
            </form>

            <h3>Gallery</h3>
            <ul id="gallery" data-next-page="" data-done="false"></ul>
            <div id="spinner" class="hidden"><div></div></div>
            
            <p id="refreshLink" class="hidden">
                <span class="message">No more photos to show.</span><br />
                <a class="action" href="#">Refresh to see newer photos</a>
            </p>

        </section>
        
        <template id="gallery-item">
            <li><a><img /></a></li>
        </template>

        <script src="js/scripts.js" async defer></script>
    </body>
</html>
