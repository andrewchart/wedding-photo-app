<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Delete photos â‰« Annika & Andy's Wedding</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/manage.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mulish:200,600">
        <link rel="shortcut icon" href="images/app-icon.png" type="image/x-icon" />
    </head>
    <body>
        <header>
            <h1>Delete Photos</h1>
        </header>
        <section>
            <form id="managePhotosForm" method="get" action="/delete">
                <input 
                    type="text" 
                    name="username" 
                    value="admin" 
                    autocomplete="username" 
                />
                <label for="managePassword">
                    Enter password to delete selected items<br />
                </label>
                <input 
                        type="password" 
                        name="password" 
                        id="managePassword" 
                        autocomplete="current-password"
                    />
                <button id="manageDeleteButton" class="manageDelete button" disabled>
                    Delete selected
                </button>
            </form>

            <ul 
                id="gallery" 
                class="manageGallery" 
                data-next-page="" 
                data-done="false" 
                data-page-size="20">
            </ul>

            <div id="spinner" class="hidden"><div></div></div>
            
            <p id="refreshLink" class="hidden">
                <span class="message">No more photos to show.</span><br />
                <a class="action" href="#">Refresh to see newer photos</a>
            </p>
        </section>
        
        <div id="toast">
            <div class="timer"></div>
            <div class="message"></div>
        </div>

        <template id="galleryItem">
            <li>
                <a></a>
                <p class="bucketPath"></p>
            </li>
        </template>

        <script src="js/scripts.js"></script>
        <script src="js/manage.js"></script>
    </body>
</html>
